<html>
<head>

    <body>
        <fieldset>
            <legend>resume</legend>
        <form>
            <center><h4>resume</h4></center>
            <username<br>
                <input type="text" name="username"><br>
                password<br>
        <input type="password" name="pwt">
        <h4>your personal details:</h4>
        name
        <input type="text" name="Name"><br>
        <br>
        address:
        <textarea name="address"></textarea><br>
        <br>
        email:
        <input type="email" name="email"><br>
        <br>
        contact number:
        <input type="number" name="contact"><br>
        <h4>your career objectives:</h4>
        <textarea name="career objective"></textarea>
        <h4>select your highest education:</h4>
        <select name="education"id="">
            option value="10th">10th</option>
            option value="12th">12th</option>
            option value="gradution">gradution</option>

        </select><br><br>
        Enter percentage<br>
        <input type="percentage" name="percentage">
        <h4>technical skills</h4>
        <textarea name="skills" id="" cols="'30"rows="10"></textarea>
        <h4>language</h4>
        <input type="checkbox" name="lang" value="c">c<br>
        <input type="checkbox" name="lang" value="java">java<br>
        <input type="checkbox" name="lang" value="cpp">cpp<br>
        <input type="checkbox" name="lang" value="html">html<br>
        <input type="checkbox" name="lang" value="php">php<br>
        <h4>hobbies</h4>
        <input type="checkbox" name="hobbies" value="reading">reading<br>
        <input type="checkbox" name="hobbies" value="dancing">dancing<br>
        <input type="checkbox" name="hobbies" value="outdoor sport">outdoor sport<br>
        <h4>projects</h4><br>
        <textarea name="project" id="" cols="30" rows="10"></textarea>
        <h4>upload your photo</h4>
        <input type="file" value="sign"><br><br>
        <center><input type="button" value="submit"></center>
        </form>
</body>
</head>
</html>
