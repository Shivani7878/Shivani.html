<DOCTYPE html>
    <html>
    <head>
    <body>
        <fieldset>
            <legend>list method</legend>
    <h3>an ordered list example</h3>
    <h3>numbered list</h3>
    <ol>
    <li>APPLE</li>
    <li>BANANAS</li>
    <li>LEMON</li>
    </ol>
    <h3>letter list</h3>
    <ol type="A">
    <li>apple</li>
    <li>bananas</li>
    <li>lemon</li>
    </ol>
    <h3>lowercase letter list</h3>
    <ol type="a">
    <li>apple</li>
    <li>banana</li>
    <li>lemon</li>
    </ol>
    <h3>roman number list</h3>
    <ol type="I">
    <li>apple</li>
    <li>banana</li>
    <li>lemon</li>
    </ol>
    </body>
    </head>
    </html>
