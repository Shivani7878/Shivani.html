<!DOCTYPE html>
<html>
<head>
	<title>registration form</title>
</head>
<body style="background-color: pink">
	<form method="post">
		<h3>registration form</h3><hr><br>
		first name:<input type="text" name="firstname"><br>
		last name:<input type="text"   name="lastname"><br>
		email:<input type="email"	name="email"required><br>
		password:<input type="date" name="birthdate"><br>
		gender:<br>
		<input type="radio" name="gender" value="male">male<br>
		<input type="radio" name="gender" value="female">female<br>
		<input type="radio" name="gender" value="other">other<br>
		choose car:<br>
		<select name="car">
			<option>audi</option>
			<option>mercedes</option>
			<option>tiago</option>
		</select>
		skills:<br>
		<input type="checkbox" name="skills">html<br>
		<input type="checkbox" name="skills">css<br>
		<input type="checkbox" name="skills">js<br>
		<input type="checkbox" name="skills">java<br>
		<input type="checkbox" name="skills">html<br>
		<input type="submit" name="submit" value="register">
		<input type="reset" name="reset">
	</form>

</body>
</html>
